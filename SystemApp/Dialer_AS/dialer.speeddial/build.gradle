apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res {
                res.srcDirs = [rootProject.projectDir.absolutePath +  '/app/src/main/java/com/android/dialer/speeddial/res']
            }
            manifest.srcFile rootProject.projectDir.absolutePath +  '/app/src/main/java/com/android/dialer/speeddial/AndroidManifest.xml'
        }
    }
}

dependencies {
}
